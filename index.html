<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <title>Chat</title>
    <style>
        #chat {
            height: 300px;
            border: solid 1px black;
            font-family: "monospace"
        }
    </style>
</head>
<body>
<div id="chat">
</div>
<form id="send-message">
    <input type="text" size="35" id="message" />
    <input type="submit" value="send"/>

    <div id="heartbeat">...</div>
</form>

<script src="/socket.io/socket.io.js"></script>
<script>
    jQuery(function ($) {
        var socket = io.connect();
        var $messageForm = $("#send-message");
        var $messageBox = $("#message");
        var $chat = $("#chat");

        $messageForm.submit(function (e) {
            e.preventDefault();
            socket.emit("sendMessage", $messageBox.val());
            $messageBox.val("");
        });

        socket.on("newMessage", function (data) {
            $chat.append(data);
            $chat.append("<br/>");
        });

        socket.on('heartbeat', function (data) {
            console.log("heartbeat", data);
            document.getElementById("heartbeat").innerHTML = JSON.stringify(data);
        });

    });
    
    var theContext = startDrawing("mijnCanvasje")
    
   function drawDisc( x,y,r ) {
      theContext.beginPath();
      theContext.arc(x,y,r,0,Math.PI*2,false);
      theContext.closePath();
      theContext.fill();
   }
 
   function startDrawing(canvasId) {
      var canvasElement = document.getElementById(canvasId);
      var drawingContext = canvasElement.getContext("2d");
      return drawingContext;
   }
 

 
   var x = 100;  // houdt de veranderende horizontale positie bij
   var y = 100;  // houd de veranderende verticale positie bij
    
    // voorbeeld van setInterval
   setInterval( mijnFunctie, 24 ) // 1 keer per seconde
    
   var frameTeller = 0;
   var stapX = 5;
   var stapY = 10;

   function mijnFunctie() {
      frameTeller++;
   	x += stapX;
   	y += stapY;
   	theContext.clearRect(0,0,500,300); // wis het canvas
   	drawDisc( x, y, 30 );
   	
   	if(x == 470 || x == 30){
   		stapX = -stapX;
   	}
   	if (y == 30 || y == 270){
   		stapY = -stapY;
   	}
   }
</script>
</body>
</html>
